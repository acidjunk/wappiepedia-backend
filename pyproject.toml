profile="black"
line_length = 120
skip = ["src", "venv", ".aws-sam"]

[tool.black]
line-length = 120
target-version = ["py39", ]
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | \.aws-sam
    | venv
    | src
  )/
)
'''
